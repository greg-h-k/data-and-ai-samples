# ============================================================================
# DataHub MySQL Secret Configuration
# ============================================================================
# WARNING: This file contains secret values that MUST be generated uniquely
# for your deployment. DO NOT use weak default passwords.
#
# NEVER commit real secrets to version control!
#
# For production deployments, use AWS Secrets Manager or External Secrets
# Operator to inject secrets from external sources.
# ============================================================================

# BEFORE DEPLOYING: Generate a secure MySQL root password
#
# Generate a strong password (20 characters):
#    openssl rand -base64 20 | tr -d "=+/" | cut -c1-20
#
# Alternatively, run the generate-secrets.sh script in the repository root
# to generate all required secrets at once.

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mysql-secrets
stringData:
  # MySQL root password - replace with generated value
  # DO NOT use weak passwords like "datahub", "password", "root", etc.
  mysql-root-password: "REPLACE_WITH_GENERATED_MYSQL_PASSWORD"

